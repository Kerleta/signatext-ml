[phases.setup]
nixPkgs = [
  "python310",
  "git",
  "ffmpeg",
  "postgresql",
  "mesa",           # menyediakan libGL.so.1
  "mesa.drivers",   # driver OpenGL
  "libglvnd",
  "xorg.libSM",
  "xorg.libXext",
  "xorg.libX11",
  "zlib"
]

[phases.build]
commands = [
  "git clone --depth 1 -b master https://github.com/Kerleta/yolov5.git yolov5",
  "pip install --upgrade pip setuptools wheel",

  # 1) Install deps YOLOv5 (termasuk opencv-python)
  "pip install -r yolov5/requirements.txt",

  # 2) Ganti guiâ€‘OpenCV dengan headless
  "pip uninstall -y opencv-python",
  "pip install opencv-python-headless",

  # 3) Install deps aplikasi
  "pip install -r requirements.txt"
]

[phases.start]
command = "PYTHONPATH=./yolov5 python file.py"
